<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Plane Game</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link rel="shortcut icon" href="favicon.png" />
		<link href='http://fonts.googleapis.com/css?family=Faster+One' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div id="container">
			<div id="instructions">
				<h1>Click to play</h1>
				(←→ = Steer, ↑↓ = Thorttle, ␣ = Cannon)
			</div>
			<div id="messages" class="hud hud-left">
				Welcome
			</div>
			<ul id="ammo" class="hud hud-left">
				<li>MG: <span id="ammo-mg">0</span></li>
				<li>Cannon: <span id="ammo-cannon">0</span></li>
				<li>Rockets: <span id="ammo-rockets">0</span></li>
				<li>AAM: <span id="ammo-aam">0</span></li>
				<li>AGM: <span id="ammo-agm">0</span></li>
			</ul>
			<ul id="plane" class="hud hud-right">
				<li>Speed: <span id="speed">0</span></li>
				<li>Fuel: <span id="fuel">0</span></li>
				<li>Condition: <span id="condition">0</span></li>
			</ul>
		</div>

		<script src="libs/three.min.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
