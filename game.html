<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Plane Game</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link rel="shortcut icon" href="favicon.png" />
		<link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/dot-luv/jquery-ui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div id="container">
			<table id="instructions">
				<tr><td>Steer</td><td>←→</td></tr>
				<tr><td>Throttle</td><td>↑↓</td></tr>
				<tr><td>Shoot</td><td>␣</td></tr>
				<tr><td>Weapon</td><td>V</td></tr>
				<tr><td>Target</td><td>C</td></tr>
				<tr><td>Scan</td><td>X</td></tr>
				<tr><td>Add bot</td><td>+</td></tr>
			</table>
			<div id="messages" class="hud">
				Initializing systems...
			</div>
			<ul id="weapons" class="hud hud-left">
				Weapons offline
			</ul>
			<ul id="plane" class="hud hud-right">
				<li>Speed: <span id="speed">0</span></li>
				<li>Fuel: <span id="fuel">0</span></li>
				<li>Hull: <span id="hull">0</span></li>
			</ul>
			<ul id="target" class="hud">
				<li>Distance to target: <span id="distance">0</span></li>
			</ul>
			<div id="ping-container">
				Ping: <span id="ping"></span>
			</div>
		</div>

		<div id="menu">
			<ul class="nav nav-tabs">
				<li><a href="#loadout"><i class="ui-icon ui-icon-wrench"></i> Loadout</a></li>
				<li><a href="#create"><i class="ui-icon ui-icon-plus"></i> Create</a></li>
				<li><a href="#join"><i class="ui-icon ui-icon-refresh"></i> Join</a></li>
				<li><a href="#settings"><i class="ui-icon ui-icon-gear"></i> Settings</a></li>
			</ul>

			<div id="loadout" class="ui-widget-content">
				<div class="menu-footer">
					<button><i class="ui-icon ui-icon-plus"></i> Create a game</button>
					<button><i class="ui-icon ui-icon-refresh"></i> Join a game</button>
				</div>
			</div>

			<div id="create">
				<form>
					<label for="enemies">Enemies</label>
					<input id="enemies" name="enemies" type="range" min="1" max="30" />
					<label for="allies">Allies</label>
					<input id="allies" name="allies" type="range" min="0" max="29" />
				</form>
				<div class="menu-footer">
					<button><i class="ui-icon ui-icon-check"></i> Create!</button>
				</div>
			</div>

			<div id="join">
				<h1>Available games</h1>
				<p>Sorry, online game browser is not yet implemented. :(</p>
				<div class="menu-footer">
					<button><i class="ui-icon ui-icon-check"></i> Join!</button>
				</div>
			</div>

			<div id="settings">
				<form>
					<label for="particles">Particles</label>
					<input id="particles" name="particles" type="range" min="1" max="4" value="3" />
					<output for="particles"></output>
				</form>
				<div class="menu-footer">
					<button><i class="ui-icon ui-icon-disk"></i> Save</button>
				</div>
			</div>
		</div>
		<div class="fade"></div>

		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/jet.js"></script>
		<script src="js/cache.js"></script>
		<script src="js/particles.js"></script>
		<script src="js/weapons.js"></script>
		<script src="js/sound.js"></script>
		<script src="js/plane.js"></script>
		<script src="js/game.js"></script>
		<script src="js/client.js"></script>
		<script src="js/world.js"></script>
		<script src="js/controls.js"></script>
		<script src="js/hud.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
